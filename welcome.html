<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Porto</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f4f7fb;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --primary: #0284c7;
        --primary-hover: #0369a1;
        --ring: rgba(2, 132, 199, 0.3);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(180deg, #e8f2ff 0%, var(--bg) 45%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .card {
        width: min(680px, 100%);
        background: var(--card);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 20px 48px rgba(15, 23, 42, 0.12);
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(26px, 5vw, 38px);
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .list {
        margin: 20px 0 0;
        padding-left: 20px;
        color: var(--text);
      }

      .list li {
        margin: 8px 0;
      }

      .actions {
        margin-top: 24px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .button {
        border: none;
        border-radius: 10px;
        padding: 11px 16px;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        text-decoration: none;
      }

      .button-primary {
        background: var(--primary);
        color: #fff;
      }

      .button-primary:hover {
        background: var(--primary-hover);
      }

      .button-primary:focus-visible {
        outline: 3px solid var(--ring);
        outline-offset: 2px;
      }

      .button-secondary {
        color: var(--text);
        background: #e2e8f0;
      }

      .button-secondary:hover {
        background: #cbd5e1;
      }

      @media (max-width: 560px) {
        .card {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Welcome to Porto</h1>
      <p>
        Porto now uses Bluesky OAuth for a safer sign-in flow. You will no longer
        need to paste an app password.
      </p>
      <ul class="list">
        <li>Click the extension icon any time to open Porto.</li>
        <li>Sign in with your Bluesky handle in the OAuth window.</li>
        <li>Import tweets from your X archive as before.</li>
      </ul>
      <div class="actions">
        <button id="open-porto" class="button button-primary">
          Open Porto
        </button>
        <button id="close-tab" class="button button-secondary">Close</button>
      </div>
    </main>
    <script type="module">
      const openPortoButton = document.getElementById("open-porto");
      const closeButton = document.getElementById("close-tab");

      openPortoButton?.addEventListener("click", () => {
        window.location.href = chrome.runtime.getURL("index.html");
      });

      closeButton?.addEventListener("click", () => {
        window.close();
      });
    </script>
  </body>
</html>
